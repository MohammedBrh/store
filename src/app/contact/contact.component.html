<div class="main">
    <div class="body">
      <h2>Contactez-nous</h2>
      <form [formGroup]="contactForm" (ngSubmit)="sendMail()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" required>
          <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
            <small class="error" *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</small>
            <small class="error" *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email format.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" formControlName="message" required maxlength="300"></textarea>
          <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
            <small class="error" *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</small>
            <small class="error" *ngIf="contactForm.get('message')?.errors?.['maxlength']">Message cannot exceed 300 characters.</small>
          </div>
        </div>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>
